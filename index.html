<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/leaflet/leaflet.css" />
  <link rel="stylesheet" href="./ip.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


  <script src="/leaflet/leaflet.js" defer></script>
  <script src="ip.js" defer></script>

</head>
<body>

  <div class="container">

    <div class="ipStats">

      <div class="topText">IP Address Tracker</div>

      <form class="inputCover" id="submitIP">
          <input class="searchInput" type="text" placeholder="Search for any IP address or domain">
          <button class="searchButton"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
      </form>

      <div class="ipResultsCover">

        <div class="ipResults">

          <div class="ipAddress">
            <div class="name">IP ADDRESS</div>
            <div class="result" id="ipView">192.212.174.101</div>
          </div>
  
          <div class="location">
            <div class="name">LOCATION</div>
            <div class="result" id="ipLocation">Brookyln, NY 10001</div>
          </div>
  
          <div class="timeZone">
            <div class="name">TIMEZONE</div>
            <div class="result" id="ipTimeZone">UTC-05:00</div>
          </div>
  
          <div class="isp">
            <div class="name">ISP</div>
            <div class="result" id="ipISP">SpaceX Starlink</div>
          </div>
  
        </div>

      </div>

    </div>


    <div class="map">
      
    </div>

  </div>
